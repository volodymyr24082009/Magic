<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic Dream</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<header>
    <h1>Magic Dream</h1>
</header>

<main>
    <section id="about">
        <h2>Про нас</h2>
        <p>Ласкаво просимо до нашого магазину магічних продуктів!</p>
    </section>

    <section id="products">
        <h2>Наші продукти</h2>
        <div class="product-container" id="productContainer">
            <!-- Products will be dynamically added here -->
        </div>
    </section>

    <section id="loginSection">
        <h2>Увійти в адміністративну панель</h2>
        <form id="loginForm">
            <input type="email" id="email" placeholder="Електронна пошта" required>
            <input type="password" id="password" placeholder="Пароль" required>
            <button type="submit">Увійти</button>
        </form>
    </section>

    <section id="adminPanel" class="hidden">
        <h2>Адміністративна панель</h2>
        <form id="productForm">
            <input type="text" id="productName" placeholder="Назва товару" required>
            <input type="number" id="productPrice" placeholder="Ціна (грн)" required>
            <input type="file" id="productImage" accept="image/*" required>
            <button type="submit">Додати товар</button>
        </form>
        
        <h3>Список товарів</h3>
        <div id="existingProducts"></div>
        <button id="closeAdmin">Закрити панель</button>
    </section>

 <!-- Блок кошика -->
<section id="cartSection">
    <h2>Ваш кошик</h2>
    <div id="cartItems">
        <!-- Товари в кошику будуть додаватися тут -->
    </div>
    <div id="cartActions">
        <button id="placeOrderBtn" class="place-order-btn" style="display:none;">Оформити замовлення</button>
        <!-- The Clear Cart button will be added dynamically -->
    </div>
    <p>Всього: <span id="totalPrice">0</span> грн</p>
</section>


<footer>
    <p>© 2024 Magic Dream. Всі права захищено.</p>
</footer>

<script src="script.js"></script>
</body>
</html>
